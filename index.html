<!DOCTYPE html>

<head>

    <title>Emotion Detector</title>

    <div id="left">
        <div id="info_emotion">
            <h1 class="name-website" id="part-left">EMOÇÃO</h1>

            <div id="result">

                <!-- NEUTRO - NEUTRAL -->
                <div class="emotion" id="neutral">
                    <div class="images-emotion">
                        <img src="./img/splash_neutral.png" type="img/png" class="splash-emotion">
                        <img src="./img/emoji_neutral.png" type="img/gif" class="emoji-emotion">
                    </div>

                    <div class="texts-emotion">
                        <h2 class="text-emotion-name">NEUTRO(A)<br><span id="accuranceNeutral"></span></h2>
                    </div> 
                </div>


                <!-- ALEGRE - HAPPY -->
                <div class="emotion" id="happy">
                    <div class="images-emotion">
                        <img src="./img/splash_happy.png" type="img/png" class="splash-emotion">
                        <img src="./img/emoji_happy.png" type="img/gif" class="emoji-emotion">
                    </div>

                    <div class="texts-emotion">
                        <h2 class="text-emotion-name">ALEGRE<br><span id="accuranceHappy"></span></h2>
                    </div>
                </div>


                <!-- TRISTE - SAD -->
                <div class="emotion" id="sad">
                    <div class="images-emotion">
                        <img src="./img/splash_sad.png" type="img/png" class="splash-emotion">
                        <img src="./img/emoji_sad.png" type="img/gif" class="emoji-emotion">
                    </div>

                    <div class="texts-emotion">
                        <h2 class="text-emotion-name">TRISTE<br><span id="accuranceSad"></span></h2>
                    </div>
                </div>


                <!-- RAIVA - ANGRY -->
                <div class="emotion" id="angry">
                    <div class="images-emotion">
                        <img src="./img/splash_angry.webp" type="img/png" class="splash-emotion">
                        <img src="./img/emoji_angry.png" type="img/gif" class="emoji-emotion">
                    </div>

                    <div class="texts-emotion">
                        <h2 class="text-emotion-name">RAIVOSO(A)<br><span id="accuranceAngry"></span></h2>
                    </div>
                </div>


                <!-- SURPRESO - SURPRISED -->
                <div class="emotion" id="surprised">
                    <div class="images-emotion">
                        <img src="./img/splash_surprised.png" type="img/png" class="splash-emotion">
                        <img src="./img/emoji_surprised.png" type="img/gif" class="emoji-emotion">
                    </div>

                    <div class="texts-emotion">
                        <h2 class="text-emotion-name">SURPRESO(A)<br><span id="accuranceSurprised"></span></h2>
                    </div>
                </div>

            </div>
